<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main role="main">
    <div class="box">
      <div class="box-grid">
        <img src="img/illustration-hero.svg" alt="" srcset="">
        <div class="order-details">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="plan-flex">
            <img src="img/icon-music.svg" alt="" srcset="">
            <div class="plan-info">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <p class="plan-link">
              Change
            </p>
          </div>
        </div>
        <div class="buttons" role="navigation">
          <button class="btn-proceed">Proceed to Payment</button>
          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
